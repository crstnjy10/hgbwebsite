<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Form</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items center justify-content-center vh-100" style="background-image: url('background.png'); background-size: cover; background-repeat: no-repeat; background-position:flex; font-family: 'Courier New', Courier, monospace; background-position: center;">

  <div class="container" style="max-width:400px">
    <div class="text-center mb-4" >
      <img src="hgb logo.png" alt="Logo" class="img-fluid" style="max-width: 200px; margin-top: 200px; border-radius: 20px;" >
    </div>
    
    <div class="container-fluid" style="background-color: rgba(0, 38, 141, 0.5); padding: 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <h2 class="text-center text-light" style="margin-bottom: 20px; font-weight: bolder; font-size: 45px;">
        Login 
      </h2>
      <form style="justify-items: center;">
        <div class="mb-3 form-floating" style="width:300px;">
          <input type="text" class="form-control" id="username" style="width:100%;" placeholder="Enter Username" required>
          <label for="username" class="form-label" style="font-weight:bold; color:rgb(1, 5, 29);">Username:</label>
        </div>
        <div class="mb-3 form-floating" style="margin-bottom: 10px; width:300px;">
          <input type="password" class="form-control" id="password" style="width:100%" placeholder="Enter Password" required>
          <label for="password" class="form-label" style="font-weight:bold; color:rgb(1, 5, 29);">Password:</label>
        </div>
        <div class="mb-3" style="margin: 30%; margin-top: 30px;">
          <button type="submit" class="btn btn-primary" id="btnLogin" style="background-color: blue; width:150px; height: 50px; border-radius: 20px; font-size: 20px; font-weight: bold;">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="Login.js"> </script>
</html>
